apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Metadata
metadata:
  name: mlflow-serving
  namespace: mlflow-serving

# Namespace
namespace: mlflow-serving

# Resources
resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml
- servicemonitor.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: mlflow-serving
  app.kubernetes.io/part-of: mlflow-genai-platform
  app.kubernetes.io/managed-by: kustomize

# Image transformations
images:
- name: mlflow-serving
  newTag: latest

# Configuration transformations
configMapGenerator:
- name: mlflow-serving-env-config
  literals:
  - ENVIRONMENT=production
  - DEPLOYMENT_TIMESTAMP=$(date +%Y%m%d-%H%M%S)

# Replica transformations
replicas:
- name: mlflow-serving
  count: 2

# Patches for different environments
patchesStrategicMerge: []

# JSON/YAML patches
patches: []